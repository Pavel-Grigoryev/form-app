<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.css">
    <title>FormApp</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__wrapper">
            <h1 class="header__title">FormApp</h1>
        </div>
    </div>
</header>

<main class="main">
    <div class="container">
        <div class="main__wrapper">
            <div class="main__popup">Some error</div>
            <div class="main__singUp-block">
                <div class="form">
                    <h2 class="form__title">Напишите нам</h2>
                    <form class="form__block" data-form>
                        <div class="form__field">
                            <input class="form__input"
                                   type="text"
                                   id="form__name"
                                   name="name"
                                   data-name="name"
                                   data-required="true"
                                   data-min-max-length-val='{"min": 2, "max": 25}'
                                   placeholder="Имя"
                                   autocomplete
                            >
                            <label class="form__label" for="form__name">Имя*</label>
                        </div>
                        <div class="form__field">
                            <input class="form__input"
                                   type="tel"
                                   id="form__phone"
                                   name="phone"
                                   data-name="phone"
                                   data-phone-val="true"
                                   data-required="true"
                                   autocomplete
                            >
                        </div>
                        <div class="form__field">
                            <input class="form__input"
                                   type="text"
                                   id="form__email"
                                   name="email"
                                   data-name="email"
                                   data-required="true"
                                   data-email-val="true"
                                   placeholder="Email"
                                   autocomplete
                            >
                            <label class="form__label" for="form__email">Email*</label>
                        </div>
                        <div class="form__field">
                            <textarea class="form__input"
                                      type="textarea"
                                      id="form__message"
                                      name="message"
                                      data-name="message"
                                      data-required="true"
                                      placeholder="Сообщение"
                                      data-min-max-length-val='{"min": 5, "max": 10000}'
                                      rows="5"
                            ></textarea>
                            <label class="form__label" for="form__message">Сообщение*</label>
                        </div>
                        <button type="submit" class="button form__button">Отправить</button>
                    </form>
                </div>
            </div>
            <div class="modal">
                <button type="button" class="button modal__button">Модальное окно</button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
